<div
  class="example-container"
  [class.example-is-mobile]="mobileQuery.matches"
>
  <mat-toolbar  class="example-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1 class="example-app-name">SISTEMA DE CITAS</h1>

  </mat-toolbar>

  <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0"
  >
    <mat-sidenav
      #snav
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56"
    >
      <mat-nav-list>

          <a mat-list-item *ngFor="let nav of menu" [routerLink]="nav.route"><mat-icon>{{nav.icon}}</mat-icon>
            <span style="margin-left: 20px;">{{nav.name}}</span>
          </a>

        <a mat-list-item routerLink="/perfil" style="margin-top: 20px;"><mat-icon>contacts</mat-icon>
          <span style="margin-left: 10px;"></span>Perfil</a>

        <a mat-list-item routerLink="/login" style="margin-top: 20px;" (click)="salir()"><mat-icon>settings_power</mat-icon>
        <span style="margin-left: 10px;"></span>Cerrar sesi√≥n</a>


      </mat-nav-list>



    </mat-sidenav>

    <mat-sidenav-content>
        <div>
          <div>
            <router-outlet></router-outlet>
          </div>
        </div>
    </mat-sidenav-content>

  </mat-sidenav-container>
</div>
