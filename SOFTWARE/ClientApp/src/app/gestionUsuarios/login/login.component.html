<section class="h-100 gradient-form" style="background-color: #eee;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="https://colaboracion.dnp.gov.co/CDT/PublishingImages/La_Entidad/Directivos/Direccciones/Desarrollo-Social/logo_sisben.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1"></h4>
                </div>


                <div class="text-center">

                <mat-form-field>
                  <mat-label>Digite su usuario</mat-label>
                  <input matInput [(ngModel)]="login.userName">
                </mat-form-field>

                <mat-form-field>
                  <mat-label>Digite su contraseña</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="login.password">
                </mat-form-field>

                <div class="text-center pt-1 mb-5 pb-1">
                  <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="button" (click)="onLogin()">inicia sesion</button>
                </div>


                </div>

                <div class="d-flex align-items-center justify-content-center pb-4">
                  <p class="mb-0 me-2">¿no tienes cuenta?</p>
                  <button type="button" class="btn btn-outline-danger"  routerLink='/registro'>crea una nueva</button>
                </div>

              </div>
            </div>

            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                <h4 class="mb-4">sisbén</h4>
                <p class="small mb-0">«Si no puedes volar, corre; si no puedes correr, camina; si no puedes caminar, arrástrate,
                  pero hagas lo que hagas sigue moviéndote hacia adelante» —Martin Luther King
                </p>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
