<div class="container">

  <mat-card class="contact-card">

    <div class="col col-lg-4">
      <mat-form-field appearance="fill" style="width:300px; margin-right: 20px;">
        <mat-label>seleccione la fecha</mat-label>
        <input matInput [matDatepicker]="picker" (dateChange)="onDateChange($event)">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      <button mat-mini-fab type="button" color="primary">
        <mat-icon>delete</mat-icon>
      </button>

    </div>


  </mat-card>



  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="refHorario">
      <th mat-header-cell *matHeaderCellDef> Numero </th>
      <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="horaInicio">
      <th mat-header-cell *matHeaderCellDef> Hora inicio </th>
      <td mat-cell *matCellDef="let element"> {{element?.horaInicio | date: 'dd/MMM/yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="horaFinalizacion">
      <th mat-header-cell *matHeaderCellDef> Hora Finalizacion </th>
      <td mat-cell *matCellDef="let element"> {{element?.horaFinalizacion | date: 'dd/MMM/yyyy HH:mm'}} </td>
    </ng-container>

    <ng-container matColumnDef="disponibilidad">
      <th mat-header-cell *matHeaderCellDef>disponibilidad</th>
      <td mat-cell *matCellDef="let element"> {{element?.disponibilidad}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
