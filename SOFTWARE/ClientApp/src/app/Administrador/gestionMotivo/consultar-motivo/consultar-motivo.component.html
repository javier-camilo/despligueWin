
<div class="container">

<mat-card class="contact-card">
  <div class="contenedor">
    <mat-form-field>
      <mat-label>Filtrar por:</mat-label>
      <input matInput (keyup)="filtrar($event)" descripción="Nombre o descripcion">
    </mat-form-field>
  </div>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">


  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
  </ng-container>

  <ng-container matColumnDef="descripcion">
    <th mat-header-cell *matHeaderCellDef> Descripción </th>
    <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
  </ng-container>

  <ng-container matColumnDef="editar/eliminar">
    <th mat-header-cell *matHeaderCellDef> Editar/Eliminar </th>
    <td mat-cell *matCellDef="let element"> <a routerLink='/edicionMotivo/{{element.id}}'>Editar</a> </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

</div>
