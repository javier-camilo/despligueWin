<div class="container">
<mat-card class="contact-card">
  <div class="contenedor">
    <mat-form-field>
      <mat-label>filtrar:</mat-label>
      <input matInput (keyup)="filtrar($event)" descripción="">
    </mat-form-field>
  </div>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="numero">
    <th mat-header-cell *matHeaderCellDef> Numero </th>
    <td mat-cell *matCellDef="let element"> {{element.numero}} </td>
  </ng-container>

  <ng-container matColumnDef="identificacion del usuario">
    <th mat-header-cell *matHeaderCellDef> Identificación del usuario </th>
    <td mat-cell *matCellDef="let element"> {{element.refSolicitante}} </td>
  </ng-container>

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> Nombre del usuario</th>
    <td mat-cell *matCellDef="let element"> {{element.nombreSolicitante}} </td>
  </ng-container>

  <ng-container matColumnDef="motivo">
    <th mat-header-cell *matHeaderCellDef> Motivo </th>
    <td mat-cell *matCellDef="let element"> {{element.motivo}} </td>
  </ng-container>

  <ng-container matColumnDef="atencion">
    <th mat-header-cell *matHeaderCellDef> Atención </th>
    <td mat-cell *matCellDef="let element"> {{element.asistencia}} </td>
  </ng-container>

  <ng-container matColumnDef="Descripcion Operacion">
    <th mat-header-cell *matHeaderCellDef> Descripción operación</th>
    <td mat-cell *matCellDef="let element"> {{element.descripcionOperacion}} </td>
  </ng-container>

  <ng-container matColumnDef="editar">
    <th mat-header-cell *matHeaderCellDef> ver </th>
    <td mat-cell *matCellDef="let element"> <a routerLink='/verHistorico/{{element.numero}}'>ver</a></td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[2, 10, 20, 100]" showFirstLastButtons aria-label="Select page of periodic elements">
</mat-paginator>

</div>
